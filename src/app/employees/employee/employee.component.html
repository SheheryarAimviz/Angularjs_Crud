<form class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="FirstName">First name</label>
      <input type="text" class="form-control" name="FirstName"  placeholder="First name" #FirstName="ngModel" [(ngModel)]="employeeService.selectedEmployee.FirstName" required>
      <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This Field is Required</div>
    </div>
    <div class="form-group col-md-6">
      <label for="LastName">Last name</label>
      <input type="text" class="form-control" name="LastName"  placeholder="Last name" #LastName="ngModel" [(ngModel)]="employeeService.selectedEmployee.LastName" required>
      <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">This Field is Required</div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Position">Position</label>
      <input type="text" class="form-control" name="Position"  placeholder="Position" #Position="ngModel" [(ngModel)]="employeeService.selectedEmployee.Position" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="EmpCode">Emp Code</label>
      <input type="text" class="form-control" name="EmpCode"  placeholder="Employee Code" #EmpCode="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmpCode" required>
    </div>
    <div class="form-group col-md-6">
      <label for="office">Office</label>
      <input type="text" class="form-control" name="office"  placeholder="Office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!employeeForm.valid"  type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)"><i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form>
